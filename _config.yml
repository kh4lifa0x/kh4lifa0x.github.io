# Setup
title: Ahmed Khalifa 
description: My personal blog 
url: https://kh4lifa0x.github.io
avatar: /avatar.jpeg
paginate: 5
permalink: pretty
cover_image: /bg.jpeg

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap
# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md
  - scripts/
  - not-pure-poole.gemspec

# Optimize Jekyl SEO Tag
twitter:
  username: kh4lifa0x
  card: summary
logo: logo.png
social:
  name: Ahmed Khalifa
  links:
    - https://twitter.com/kh4lifa0x
    - https://github.com/kh4lifa0x
google_site_verification: xxxxx
lang: en

sass:
  sass_dir: _sass
  style: :compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
# google_analytics: UA-000000-0

# Replace this value and uncomment to enable Disqus
# disqus: xxxxxx

# Specify the author for blog posts
author:
  name: Ahmed Khalifa
  url: https://github.com/kh4lifa0x/
  email: vszhub@gmail.com
